<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <style>
        body {
            position: relative;
            height: 100vh;
            margin: 0;
            /* Obtener el color del fondo de la URL */
            background-color: #f3fbec; /* Color de fondo predeterminado */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .container {
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        input[type="text"],
        input[type="password"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .return-button {
            position: absolute;
            top: 10px;
            left: 10px;
            cursor: pointer;
        }
        .login-link {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Botón de volver al registro -->
    <a href="registro.html" class="return-button">
        <img src="file:///C:/Users/USUARIO/electronjs/ejemplopaginas/prototipo/atras.png" alt="Volver al Registro" width="50">
    </a>

    <!-- Contenedor principal -->
    <div class="container">
        <h2>Registro de Usuario</h2>
        <form action="procesar_registro.php" method="post">
            <input type="text" id="nombre" name="nombre" placeholder="Nombre" required><br>
            <input type="text" id="usuario" name="usuario" placeholder="Usuario" required><br>
            <input type="password" id="contraseña" name="contraseña" placeholder="Contraseña" required><br>
            <input type="submit" value="Registrarse">
        </form>
        
        <a href="inicio_sesion.html" class="login-link">Ya tengo cuenta, deseo iniciar sesión</a>
    </div>

    <script>
        // Restaurar el color original del almacenamiento local al cargar la página
        document.addEventListener("DOMContentLoaded", function() {
            var color = localStorage.getItem('backgroundColor');
            if (color) {
                document.body.style.backgroundColor = color;
            }
        });
    </script>
</body>
</html>
